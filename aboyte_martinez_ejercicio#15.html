<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  .hoja-registro {
    border-collapse: collapse;
    width: 100%;
    font-family: Arial, sans-serif;
    font-size: 14px;
    text-align: center;
  }
  
  .hoja-registro th, .hoja-registro td {
    border: 2px solid #333;
    padding: 0;
  }

  /* Encabezados principales oscuros */
  .encabezado-oscuro {
    background-color: #606060;
    color: white;
    padding: 8px 5px;
    font-weight: bold;
  }

  /* Sub-encabezados claros */
  .fondo-claro {
    background-color: #d3d3d3;
    color: #000;
  }

  /* Tablas internas para mantener las subdivisiones exactas */
  .tabla-interna {
    width: 100%;
    border-collapse: collapse;
    height: 100%;
  }
  .tabla-interna td {
    border: none;
    border-right: 1px solid #333;
    border-bottom: 1px solid #333;
    padding: 4px;
  }
  /* Quitar bordes sobrantes al final de las tablas internas */
  .tabla-interna tr:last-child td { border-bottom: none; }
  .tabla-interna td:last-child { border-right: none; }

  /* Elementos específicos */
  .texto-izq { 
    text-align: left; 
    padding-left: 6px !important; 
  }
  .caja-check {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid #333;
    background-color: white;
    border-radius: 3px;
    vertical-align: middle;
  }
  
  /* Fila vacía donde se escribirían los datos */
  .fila-datos > td {
    height: 70px; 
    background-color: white;
  }
</style>
</head>
<body>

<table class="hoja-registro">
  <tr>
    <td class="encabezado-oscuro" rowspan="2" style="width: 25%;">Nombre</td>
    <td class="encabezado-oscuro" style="width: 15%;">Carrera</td>
    <td class="encabezado-oscuro" style="width: 10%;">Alum/Profr</td>
    <td class="encabezado-oscuro" rowspan="2" style="width: 10%;">Préstamo</td>
    <td class="encabezado-oscuro" style="width: 20%;">Hr. de préstamo</td>
    <td class="encabezado-oscuro" style="width: 20%;">Hr. de entrega</td>
  </tr>
  
  <tr>
    <td class="fondo-claro">
      <table class="tabla-interna">
        <tr>
          <td>C</td><td>G</td><td>S</td><td>IP</td><td>IN</td>
        </tr>
        <tr>
          <td colspan="5" class="texto-izq">Grupo:</td>
        </tr>
      </table>
    </td>
    
    <td class="fondo-claro">
      <table class="tabla-interna">
        <tr>
          <td>A</td>
          <td><div class="caja-check"></div></td>
        </tr>
        <tr>
          <td>P</td>
          <td><div class="caja-check"></div></td>
        </tr>
      </table>
    </td>
    
    <td class="fondo-claro">
      <table class="tabla-interna texto-izq">
        <tr><td>Fecha:</td></tr>
        <tr><td>Hora:</td></tr>
        <tr><td>Firma:</td></tr>
      </table>
    </td>
    
    <td class="fondo-claro">
      <table class="tabla-interna texto-izq">
        <tr><td>Fecha:</td></tr>
        <tr><td>Hora:</td></tr>
        <tr><td>Firma:</td></tr>
      </table>
    </td>
  </tr>

  <tr class="fila-datos">
    <td></td> <td style="padding: 0;"> <table class="tabla-interna">
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td colspan="5"></td></tr>
      </table>
    </td>
    
    <td style="padding: 0;"> <table class="tabla-interna">
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
      </table>
    </td>
    
    <td></td> <td style="padding: 0;"> <table class="tabla-interna">
        <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>
      </table>
    </td>
    
    <td style="padding: 0;"> <table class="tabla-interna">
        <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
